<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta content="telephone=no" name="format-detection"/>
  <link rel="icon" href="/favicon.ico">
  <title>面试通知</title>
</head>
<body style="margin: 0">
<table style="border-spacing: 0;">
  <tr>
    <td>
      <div
        style="margin: auto; max-width: 560PX;position: relative;font-size: 37.5PX;overflow: hidden;line-height: initial; background-image: linear-gradient(-45deg,rgba(65,130,253,1),rgba(59,152,255,1))">
        <div style="padding-bottom: 46px;box-sizing: border-box;background-image: url('/test/fixtures/testmin.png')">
          <div
            style="overflow: hidden;background-color: #ffffff; background-size: 100% 100%;padding-bottom: 226px;">
            <div style="margin-top: 222px; margin-left:327px; width:351px;">
              <p style="margin: 0; font-size:40px;font-weight:bold;color: #4885E1">黄豆豆</p>
              <div style="margin-top: 27px; font-size:32px;color: #4885E1">
                您好，恭喜你经过简历筛选和初步沟通，你目前的经历与我们公司目前的招聘需求很匹配，现特邀请您来我司面试，请您准时按以下指引前来参加，<span style="color: #FF663D">若无法按时参加面试请及时联系HR</span>
              </div>
            </div>
          </div>
          <div style="margin: 0 30px 0 30px">
            <div
              style="display: flex;align-items: end;border-radius:18px; margin-bottom: 30px; box-sizing:border-box;padding:21PX;background:linear-gradient(-45deg,rgba(65,130,253,1),rgba(59,152,255,1))">
              <div style="font-size:32px;color: #E8EDFF;background: url('/test/fixtures/testmin.png')">
                <p style="margin: 0">面试<span style="color: #00FFFF">时间</span></p>
                <p style="font-weight: bold;margin: 0; margin-top: 17px">2020年3月20日 周一 09:00</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </td>
  </tr>
</table>
</body>
</html>
